chrysler.grades=<h3 align\='center'>CHRYSLER</h3><h3 align\='center'>CLASSIFICATION DE L'\u00C9TAT DU V\u00C9HICULE</h3><p><b>Cat\u00E9gorie 5, \u00C9tat excellent</b> - L'\u00E9tat du v\u00E9hicule est excellent avec seulement des d\u00E9fauts de surface mineurs sur les panneaux.  Les panneaux de carrosserie ne n\u00E9cessitent aucun travail conventionnel pour r\u00E9parer la carrosserie ou la peinture, mais peuvent avoir fait l'objet de r\u00E9parations mineures de qualit\u00E9. Aucune pi\u00E8ce n'est manquante, bris\u00E9e ou endommag\u00E9e et n'a \u00E0 \u00EAtre remplac\u00E9e.  Il n'y a aucune coupure, d\u00E9chirure, br\u00FBlure ou signe d'usure \u00E0 l'int\u00E9rieur qui doit \u00EAtre r\u00E9par\u00E9e.  Aucune r\u00E9paration ou modification n'a \u00E9t\u00E9 faite au ch\u00E2ssis / \u00E0 la structure du v\u00E9hicule.  Le v\u00E9hicule est en bon \u00E9tat m\u00E9canique et tous les accessoires fonctionnent.  Tous les fluides sont au niveau recommand\u00E9 et propres.  Les pneus sont \u00E0 l'\u00E9tat presque neuf ou dans un \u00E9tat sup\u00E9rieur \u00E0 la moyenne.<p><b>Cat\u00E9gorie 4, \u00C9tat sup\u00E9rieur \u00E0 la moyenne</b> - L'\u00E9tat du v\u00E9hicule est sup\u00E9rieur \u00E0 la moyenne avec quelques petits \u00E9clats de pierre ou \u00E9gratignures de surface sur les panneaux, y compris des dommages caus\u00E9s par la gr\u00EAle pouvant \u00EAtre r\u00E9par\u00E9s.  Ce v\u00E9hicule peut n\u00E9cessiter des travaux conventionnels pour r\u00E9parer la carrosserie ou la peinture, ou pour r\u00E9parer par d\u00E9bosselage sans peinture de petites bosselures qui n'ont pas fendill\u00E9es la peinture. La carrosserie du v\u00E9hicule peut avoir fait l'objet de r\u00E9parations conventionnelles de qualit\u00E9.  Une pi\u00E8ce mineure manquante ou bris\u00E9e peut devoir \u00EAtre remplac\u00E9e.  L'int\u00E9rieur est propre mais peut montrer des signes d'usure minimum. Le v\u00E9hicule peut avoir subi des dommages l\u00E9gers ou superficiels suite \u00E0 une collision et a \u00E9t\u00E9 r\u00E9par\u00E9.  Le ch\u00E2ssis / la structure n'a pas fait l'objet de dommages ou de r\u00E9paration.  Le v\u00E9hicule est en bon \u00E9tat m\u00E9canique et tous les accessoires fonctionnent.  Le v\u00E9hicule peut n\u00E9cessiter une v\u00E9rification des fluides ou une permutation des pneus.  Seul l'entretien pr\u00E9vu est n\u00E9cessaire.  L'\u00E9tat des pneus est bon ou sup\u00E9rieur \u00E0 la moyenne.<p><b>Cat\u00E9gorie 3, \u00C9tat moyen</b> - Un v\u00E9hicule dont l'\u00E9tat est moyen fera l'objet d'usure et de d\u00E9t\u00E9rioration normales (par exemple \: petites bosselures survenues dans les aires de stationnement, petites \u00E9gratignures, \u00E9clats de pierre et/ou petites pi\u00E8ces bris\u00E9es.  Le v\u00E9hicule peut n\u00E9cessiter certains travaux conventionnels pour r\u00E9parer la carrosserie ou la peinture ou le remplacement de pi\u00E8ces.  L'int\u00E9rieur montre des signes d'usure et de d\u00E9t\u00E9rioration n\u00E9cessitant possiblement des r\u00E9parations ou le remplacement de pi\u00E8ces.  Le v\u00E9hicule peut avoir fait l'objet de r\u00E9parations ant\u00E9rieures \u00E0 un niveau de qualit\u00E9 acceptable. Le v\u00E9hicule peut avoir subi des dommages l\u00E9gers ou superficiels suite \u00E0 une collision (remplacement de 1 ou 2 panneaux).  Le ch\u00E2ssis / la structure peut avoir \u00E9t\u00E9 endommag\u00E9(e) et r\u00E9par\u00E9(e) \u00E0 un niveau de qualit\u00E9 acceptable.  Le v\u00E9hicule est en bon \u00E9tat m\u00E9canique mais peut n\u00E9cessiter un entretien ou une r\u00E9paration mineure d'accessoires.  Le niveau des fluides peut \u00EAtre bas ou les fluides peuvent n\u00E9cessiter d'\u00EAtre remplac\u00E9s.  L'\u00E9tat des pneus est moyen ou sup\u00E9rieur \u00E0 la moyenne.<p><b>Cat\u00E9gorie 2, \u00C9tat inf\u00E9rieur \u00E0 la moyenne</b> - Le v\u00E9hicule montre des signes d'usure et de d\u00E9t\u00E9rioration excessives.  Le v\u00E9hicule peut faire l'objet de dommages par collision ne pouvant \u00EAtre r\u00E9par\u00E9s ou de plusieurs r\u00E9parations ant\u00E9rieures (3 panneaux et plus) de qualit\u00E9 inf\u00E9rieure, y compris des dommages au ch\u00E2ssis / \u00E0 la structure.  Des pi\u00E8ces sont g\u00E9n\u00E9ralement manquantes ou bris\u00E9es.  L'int\u00E9rieur montre des signes d'usure excessive ainsi que des br\u00FBlures, des coupures ou d\u00E9chirures, et des taches ne pouvant \u00EAtre nettoy\u00E9s.  Le v\u00E9hicule peut avoir des dommages m\u00E9caniques au moteur et/ou \u00E0 la transmission emp\u00EAchant le v\u00E9hicule de fonctionner correctement.  Le fonctionnement des accessoires laisse \u00E0 d\u00E9sirer.  Le niveau des fluides est bas et les fluides doivent \u00EAtre remplac\u00E9s.  Les pneus sont g\u00E9n\u00E9ralement us\u00E9s.  Des r\u00E9parations peuvent \u00EAtre faites pour am\u00E9liorer l'\u00E9tat du v\u00E9hicule (\u00E0 la cat\u00E9gorie 3 ou 4).<p><b>Cat\u00E9gorie 1, \u00C9tat m\u00E9diocre</b> - Le v\u00E9hicule a \u00E9t\u00E9 grandement abus\u00E9 ou a subi des dommages majeurs par collision ne pouvant pas \u00EAtre r\u00E9par\u00E9s, y compris des dommages au ch\u00E2ssis / \u00E0 la structure.  Le v\u00E9hicule peut \u00EAtre conduit mais le co\u00FBt pour la remise en \u00E9tat de ce v\u00E9hicule est prohibitif.<p><b>Cat\u00E9gorie 0, Ferraille</b> - Le v\u00E9hicule ne peut pas \u00EAtre conduit.  Le v\u00E9hicule est bon pour les pi\u00E8ces seulement.  Les pi\u00E8ces m\u00E9caniques ou de carrosserie sont probablement inutilisables, d\u00E9connect\u00E9es, endommag\u00E9es ou manquantes. Aucune remise en \u00E9tat de ce v\u00E9hicule ne devrait \u00EAtre faite.<p>Remarque \:  Un v\u00E9hicule qui a subi des dommages au ch\u00E2ssis / d'inondation / de gr\u00EAle qui ne pouvant \u00EAtre r\u00E9par\u00E9s ne doit pas \u00EAtre classifi\u00E9 dans une cat\u00E9gorie sup\u00E9rieure \u00E0 3.

