upload.prices.clickToUpload=La mise à jour des prix des véhicules qui sont aux enchères ou dont l'état est en attente peut être faite en bloc en téléchargeant un fichier « .csv ». Pour utiliser la caractéristique de mise à jour en bloc des prix, veuillez cliquer sur « Télécharger ».
upload.prices.learnMore=Pour en savoir plus
upload.prices.clickBrowseThenUpload=Cliquez sur « Parcourir » pour sélectionner un fichier CSV et « Télécharger » pour le traiter.
upload.prices.whatIsUploadPrices=Que sont les prix téléchargés ?
upload.prices.whatIsUploadPrices1=Les prix peuvent être téléchargés en bloc à partir d'un fichier CSV (valeur séparée par une virgule) qui vous permet de mettre à jour des prix de départ, de réserve, d'achat, de résiduels et de valeurs relatives au prix du marché pour un NIV donné. Le fichier que vous téléchargez doit avoir un minimum de quatre colonnes pour les « NIV », « départ », « réserve » et « achat », les colonnes « résiduel » et « marché » étant facultatives. La première colonne devrait s'intituler « NIV » et avoir un maximum de 17 caractères. La deuxième, troisième et quatrième devraient s'intituler « départ », « réserve » et « achat » respectivement, avec un maximum de 15 caractères chacune.
upload.prices.whatIsUploadPrices2=On vous informera, sur une page de confirmation, de toute erreur survenue dans le fichier de téléchargement. Vous pouvez télécharger un fichier .csv qui contient jusqu'à 1 000 NIV.
upload.prices.whatIsUploadPrices3=Étapes de téléchargement :
upload.prices.whatIsUploadPrices3.1=Cliquez sur le lien « Télécharger les prix » sur l'interface du vendeur du tableau de bord.
upload.prices.whatIsUploadPrices3.2=Cliquez sur Parcourir pour sélectionner le fichier que vous avez sauvegardé, ou entrez le chemin d'accès du fichier.
upload.prices.whatIsUploadPrices3.3=Sélectionnez Télécharger pour charger le fichier.
upload.prices.whatIsUploadPrices4=Choses importantes à retenir :
upload.prices.whatIsUploadPrices4.1=Pour assurer l'acceptation de vos mises à jour de prix, veuillez suivre les détails de format du fichier et le nombre maximum de NIV.
upload.prices.whatIsUploadPrices4.2=Les changements de prix s'appliqueront aux véhicules aux états « en instance » et « enchères » seulement.
upload.prices.whatIsUploadPrices4.3=Les changements de prix s'appliqueront aux véhicules d'état « enchères », pourvu que le véhicule n'a pas d'offres. S'il a reçu une offre, le seul prix admissible pour un changement est le prix Acheter maintenant.
upload.prices.whatIsUploadPrices4.4=Si les valeurs du fichier sont en violation d'une des règles configurées pour votre programme, ce fichier ne pourra pas être mis à jour.
upload.prices.whatIsUploadPrices4.5=Si les prix sur le fichier en téléchargement ne sont pas conformes aux incrémentations de prix établies pour ce programme, ce fichier ne pourra pas être mis à jour.
upload.prices.whatIsUploadPrices4.6=Le téléchargement du fichier ne prend pas en charge aucun caractère spécial tel que les « $ » et les points décimaux.
upload.prices.whatIsUploadPrices4.7=Un prix ne peut pas être établi à zéro.
upload.prices.whatIsUploadPrices4.8=Les champs de prix qui sont laissés vides ou nuls ne seront pas mis à jour et la valeur antérieure sera retenue.
upload.prices.whatIsUploadPrices4.9=Le fait d'ajouter « s.o. » (insensible à la casse) à un champ de prix supprimera la valeur existante. Veuillez prendre note que les prix requis sont fondés sur les configurations d'un programme. Le fait de supprimer une valeur pour un prix requis occasionnera une erreur et aucune mise à jour ne sera effectuée.
upload.prices.whatIsUploadBestOffer=Qu'est-ce que l'option Mettre en ligne la meilleure offre?
upload.prices.whatIsUploadBestOffer1=Les prix de meilleure offre peuvent être actualisés en masse à partir d'un fichier CSV qui vous permettra d'actualiser les valeurs de pourcentage de meilleure offre et de montant de meilleure offre pour un VIN donné. Le fichier que vous mettez en ligne doit disposer d'au moins trois colonnes : NIV, pourcentage de meilleure offre et montant de meilleure offre. La première colonne doit être intitulée « VIN » et comporter au maximum 17 caractères. La deuxième et la troisième colonne doivent être intitulées respectivement « bestofferpercent » et « bestofferamount » et contenir au maximum 15 caractères chacune.
upload.prices.whatIsUploadBestOffer2=On vous informera, sur une page de confirmation, de toute erreur survenue dans le fichier de téléchargement. Vous pouvez télécharger un fichier .csv qui contient jusqu'à 1 000 NIV.
