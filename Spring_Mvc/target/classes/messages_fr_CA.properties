vehicle.condition.certified.message=<strong>Divulgations requises :</strong> les politiques spécifiques au vendeur s'appliquent. L'acheteur aura le droit de soumettre à l'arbitrage des éléments certifiés en vertu du programme de véhicules d'occasion certifiés autorisé par le fabricant en vertu des conditions des politiques spécifiques au vendeur qui sont applicables. Pour de plus amples renseignements, veuillez consulter les détails spécifiques au programme dont on fait référence sur la page des inscriptions des véhicules sur le DealerBlock®.<br/><br/><strong>Délai d'arbitrage :</strong> la période d'arbitrage normale est un jour ouvrable après la livraison du véhicule. Des délais différents s'appliquent pour l'arbitrage prolongé et l'arbitrage lié aux divulgations du rapport sur l'historique du véhicule.
vehicle.condition.certified.1= 

vehicle.condition.frontLineReady.title=Prêt en première ligne
vehicle.condition.frontLineReady.message=en plus des droits à l'arbitrage disponibles en vertu de la catégorie d'inscription des véhicules « tel que décrit », l'acheteur aura droit à l'arbitrage des éléments suivants :
vehicle.condition.frontLineReady.1=<ul><li>des réparations mécaniques ou électriques sont nécessaires;</li><li>le moteur est modifié - les modifications n'ont pas été faites par le fabricant;</li><li>l'entretien recommandé selon le calendrier du fabricant n'a pas été effectué;</li><li>la vidange d'huile et le changement du filtre à huile n'ont pas été faits au cours des 250 derniers milles;</li><li>les normes pour les freins ne sont pas respectées;</li><li>les normes pour les pneus ne sont pas respectées;</li><li>la batterie ne tient pas la charge;</li><li>le moteur n'est pas d'origine ou il y a eu des modifications au moteur qui n'ont pas été faites par le fabricant;</li><li>les modifications à la hauteur du véhicule, aux supports des ressorts ou à la fixation n'ont pas été faites par le fabricant;</li><li>échec quant au respect des normes d'émissions requises au lieu du retour du véhicule ou à la succursale d'ADESA, selon le cas;</li><li>l'odomètre a été reculé, est brisé ou illisible;</li><li>présence de fuites ou d'usure excessive aux ressorts, aux barres stabilisatrices, aux coussinets, aux joints à rotule ou aux coupelles;</li><li>dommages ou usure excessive aux ressorts, aux barres stabilisatrices, aux coussinets, aux joints à rotule ou aux coupelles, l'embrayage fuit, fait u bruit ou démontre un jeu de façon excessive;</li><li>trous ou fentes dans le tapis ou le garnissage;</li>	<li>les fenêtres, les phares ou les feux arrière ne fonctionnent pas de manière appropriée;</li><li>l'alarme (si le véhicule en est équipé) ou le frein à main ne fonctionne pas de manière appropriée;</li><li>dommages aux vitres.</li></ul>
vehicle.condition.frontLineReady.2=L'état de véhicule du marché gris est divulgué.
vehicle.condition.frontLineReady.2.1=
vehicle.condition.frontLineReady.2.2=La période d'arbitrage normale est un jour ouvrable après la livraison du véhicule. Des délais différents s'appliquent pour l'arbitrage prolongé et l'arbitrage lié aux divulgations du rapport sur l'historique du véhicule.
vehicle.condition.frontLineReady.2.3=
vehicle.condition.frontLineReady.3=
vehicle.condition.frontLineReady.4=Il n'y a pas de marque d'enregistrement autre que l'état antérieur de voiture de location, ce qui, le cas échéant, a été divulgué, à condition toutefois que si le vendeur du véhicule est généralement connu comme entreprise de location de voitures, il sera jugé comme divulgation suffisante de l'état du véhicule comme ancienne voiture de location. 
vehicle.condition.frontLineReady.5=<u>Autres conditions de l'état Prêt en première ligne.</u> De plus, le véhicule est conforme aux critères additionnels suivants : (i) L'entretien programmé spécifié par le fabricant d'origine a été effectué; (ii) l'huile et le filtre à huile ont été changés au cours des 250 derniers kilomètres; (iii) les normes relatives aux freins sont respectées; (iv) les normes relatives aux pneus sont respectées; (v) la batterie tient sa charge et fait démarrer le véhicule sans l'aide d'une autre source d'électricité; (vi) il n'y a pas de fuite dans la boîte de vitesses, le différentiel ou le système de refroidissement du moteur; (vii) la hauteur du véhicule, le support et le montage des ressorts doivent être ceux d'origine (modifications interdites); (viii) aucun signe de fuite aux amortisseurs qui ne doivent pas se comprimer facilement; (ix) les ressorts, barres oscillantes, manchons, rotules et montures ne montrent aucun signe de dommage ou d'usure; (x) l'embrayage n'a pas de bruit ni de jeu excessif et les systèmes hydrauliques sont fixés et sans fuite; (xi) toutes les vitres, tous les phares et feux arrière fonctionnent correctement; (xii) l'avertisseur (le cas échéant) et le frein de stationnement fonctionnent correctement; (xiii) le tapis et les sièges n'ont ni déchirures ni trous; (xiv) l'intérieur n'a pas de mauvaise odeur; (xv) les parties en verre du véhicule ne comportent aucun dommage. 
vehicle.condition.frontLineReady.6=<u>Réclamation admissible pour litige sur un véhicule Prêt en première ligne.</u> L'acheteur d'un véhicule désigné comme « Prêt en première ligne » peut entamer un litige d'achat si le véhicule n'est pas conforme aux critères minimum contenus dans la définition.

vehicle.condition.frontLineReady.requiredDisclosures=En plus des droits d'arbitrage disponibles pour la catégorie d'inscriptions de véhicules améliorée, l'acheteur aura le droit de soumettre à l'arbitrage les éléments suivants : 
vehicle.condition.frontLineReady.requiredDisclosures.1=Réparations mécaniques ou électriques nécessaires.
vehicle.condition.frontLineReady.requiredDisclosures.2=Moteur modifié - Des modifications au moteur ont été effectuées par un intervenant qui n'est pas le fabricant d'origine.
vehicle.condition.frontLineReady.requiredDisclosures.3=L'entretien prévu précisé par le fabricant d'origine n' pas été effectué.
vehicle.condition.frontLineReady.requiredDisclosures.4=Il n'y a pas eu de vidange d'huile ou le filtre à huile n'a pas été changé dans les 250 derniers kilomètres.
vehicle.condition.frontLineReady.requiredDisclosures.5=Les normes concernant les freins* ne sont pas respectées.
vehicle.condition.frontLineReady.requiredDisclosures.6=Les normes concernant les pneus** ne sont pas respectées.
vehicle.condition.frontLineReady.requiredDisclosures.7=La batterie ne garde pas la charge.
vehicle.condition.frontLineReady.requiredDisclosures.8=Le moteur n'est pas d'origine ou il a subi des modifications.
vehicle.condition.frontLineReady.requiredDisclosures.9=Des modifications effectuées par des fournisseurs autres que le fabricant d'origine ont été faites à la hauteur du véhicule, au support de ressort ou au support.
vehicle.condition.frontLineReady.requiredDisclosures.10=Défaut de respecter les normes d'émissions prescrites chez le consignateur ou à l'emplacement d'ADESA, le cas échéant.
vehicle.condition.frontLineReady.requiredDisclosures.11=Compteur kilométrique reculé, brisé ou illisible.
vehicle.condition.frontLineReady.requiredDisclosures.12=Dommages ou usure excessive aux ressorts, aux barres stabilisatrices, aux raccords, aux joints à rotule ou aux coupelles.
vehicle.condition.frontLineReady.requiredDisclosures.13=L'embrayage fuit, et un bruit excessif se produit ou il y a un jeu.
vehicle.condition.frontLineReady.requiredDisclosures.14=Les fenêtres, phares ou feux arrière ne fonctionnent pas bien.
vehicle.condition.frontLineReady.requiredDisclosures.15=L'alarme (s'il y a lieu) ou le frein à main ne fonctionne pas bien.
vehicle.condition.frontLineReady.requiredDisclosures.16=Il y a des trous ou de l'usure dans le tapis et le garnissage.
vehicle.condition.frontLineReady.requiredDisclosures.17=Dommage aux vitres.
vehicle.condition.frontLineReady.requiredDisclosures.18=Mauvaise odeur à l'intérieur.
vehicle.condition.frontLineReady.requiredDisclosures.19=Antérieurement : véhicule récupéré suite à une perte totale d'assurance ou un vol, taxi, limousine, véhicule de bienfaisance ou reçu comme don, véhicule d'un service gouvernemental, municipal ou d'urgence, ou véhicule loué à court terme.
vehicle.condition.frontLineReady.requiredDisclosures.brakeStandards=<b>*« Normes quant aux freins »</b> signifie que : (i) le maître-cylindre de frein doit être rempli et le liquide doit être en bon état; (ii) le système hydraulique ne démontre pas de fuites, de fissures ou de signes de détérioration importante; (iii) les disques de frein, les tambours, les étriers et les fixations de frein doivent être exempts de tout défaut important; (iv) l'épaisseur des disques est supérieure à l'épaisseur minimale incrustée à l'intérieur du disque et ne doit pas comporter de voilage latéral excessif ni faire l'objet d'un manque de parallélisme suffisant pour causer des pulsations; (v) les étriers de frein glissent librement et ne collent pas; (vi) les plaquettes de frein ont un minimum de 50 % de matériel et leur épaisseur est de 5/16 po ou plus; (vii) la forme cylindrique des tambours n'est pas suffisamment déformée pour causer des pulsations et leur épaisseur minimale incrustée à l'intérieur du tambour est supérieure à la norme; (viii) les mâchoires de frein ont un minimum de trois seizièmes de la garniture; (ix) le frein de stationnement maintient le véhicule en position immobile et se desserre facilement; (x) les freins ne tirent pas, ne font pas de bruit sourd, ne grincent pas, ne crissent pas, ne collent pas ou ne démontrent pas de signes de blocage prématurés.
vehicle.condition.frontLineReady.requiredDisclosures.tireStandards=<b>**« Normes quant aux pneus »</b> signifie que les pneus, excluant le pneu de secours compact : (i) sont tous de la même marque, du même modèle et de la même taille; (ii) ne sont pas déformés (iii) sont exempts de toute trace d'usure par aplatissement; (iv) sont exempts de bris de ceinture visibles ou d'usure excessive causée par le carrossage/le braquage; (v) sont exempts de bouchons ou de dommages aux flancs; (vi) affichent une profondeur de sculpture d'au moins 4/32 po.


vehicle.condition.frontLineReady.arbitrationTimeframe=Toute procédure de litige d'achat doit être entreprise dans les 48 heures de la réception du véhicule, sans dépasser 14 jours civils à compter de la date d'achat (date d'achat = jour 0).

vehicle.condition.wholesaleReady.title=Prêt pour la vente en gros
vehicle.condition.wholesaleReady.message=<b> « Prêt pour la vente en gros » </b> signifie qu'un véhicule est conforme aux critères minimum suivants : 
vehicle.condition.wholesaleReady.1=Il n'y a pas de défauts importants ni de réparations antérieures insatisfaisantes.
vehicle.condition.wholesaleReady.2=L'état de véhicule du marché gris est divulgué.
vehicle.condition.wholesaleReady.3=Il n'y a pas de marque d'enregistrement autre que l'état antérieur de voiture de location, ce qui, le cas échéant, a été divulgué, à condition toutefois que si le vendeur du véhicule est généralement connu comme entreprise de location de voitures, il sera jugé comme divulgation suffisante de l'état du véhicule comme ancienne voiture de location.
vehicle.condition.wholesaleReady.4=<u>La réparation de l'ensemble des défauts ne doit pas dépasser 300 $.</u> Le coût total estimé de la réparation de l'ensemble des défauts, dommages et contradictions (à l'exception des articles de reconditionnement général et de l'usure extérieure normale) ne doit pas dépasser trois cents dollars (300 $).
vehicle.condition.wholesaleReady.5=<u>Réclamation admissible pour litige sur un véhicule Prêt pour la vente en gros.</u> L'acheteur d'un véhicule désigné comme « Prêt pour la vente en gros » peut entamer un litige d'achat pour tout manquement aux obligations susmentionnées si le coût total estimé des réparations de l'ensemble de tels défauts, dommages et contradictions, à l'exception des articles de reconditionnement général et de l'usure extérieure normale (telle que déterminée par OL) dépasse trois cents dollars (300 $), que de tels défauts, dommages et/ou contradictions aient été divulgués ou non. 

vehicle.condition.cashCar.title=Défauts divulgués
vehicle.condition.cashCar.message=<b>« Défauts divulgués »</b> signifie que tous les défauts importants éventuels ont été divulgués sur la page des détails du véhicule ou dans le rapport d'état du véhicule ou qu'ils sont clairement visibles sur les photos de la page des détails du véhicule ou dans le rapport d'état du véhicule.
vehicle.condition.cashCar.1=<u>Photos requises.</u> Le vendeur doit inclure au moins les six (6) photos suivantes (ou, dans le cas d'une camionnette, sept [7] photos) distinctes pour chaque véhicule figurant dans la catégorie « Défauts divulgués » : (1) extérieur avant, (2) extérieur arrière, (3) extérieur côté gauche, (4) extérieur côté droit, (5) section du conducteur avant à l'intérieur, (6) compartiment moteur et (7) si le véhicule est une camionnette, la plate-forme. Si le vendeur n'inclut pas ces photos requises du véhicule, OL peut déterminer, à sa discrétion, que le vendeur sera responsable des litiges d'achat éventuels, selon les clauses les plus favorables pour l'acheteur des véhicules « tels que décrits » des litiges d'achat, plutôt que selon les clauses relatives aux véhicules désignés « Défauts divulgués ».
vehicle.condition.cashCar.2=<u>Divulgations relatives aux véhicules du marché gris.</u> L'état de véhicule du marché gris est divulgué.
vehicle.condition.cashCar.3=<u>Marques de titre.</u> Le vendeur est tenu de divulguer s'il existe des marques de titre, à condition toutefois que si le vendeur du véhicule est généralement connu comme entreprise de location de voitures, il sera censé constituer une divulgation suffisante de l'état du véhicule en tant qu'ancienne voiture de location.
vehicle.condition.cashCar.4=<u>Réclamation admissible pour litige sur un véhicule désigné « Défauts divulgués ».</u> L'acheteur d'un véhicule de la catégorie « Défauts divulgués » peut entamer un litige d'achat pour un seul défaut qui constitue un défaut important et qui n'est pas divulgué ou clairement visible sur les photos de la page des détails du véhicule ou dans le rapport d'état du véhicule, pour lequel le coût estimatif de réparation ou de remplacement (tel que déterminé par OL) est supérieur à quatre cents dollars (400 $).

vehicle.condition.poor_prior_repair=<u><b>Réparation antérieure insatisfaisante</b></u> signifie une réparation antérieure pour laquelle le dommage n'a pas été complètement enlevé et/ou le travail de peinture, de l'avis de OL, ne se conforme pas aux normes, y compris mais sans limitation, tel que démontré par les « coulures », les « peaux d'orange », les « marques de ruban », la « mauvaise harmonie des couleurs », et les autres termes de l'industrie qui désignent un travail de peinture non conforme aux normes.
vehicle.condition.prior_repair=<u><b>Réparation antérieure</b></u> signifie qu'un panneau a été réparé et peint. Une réparation antérieure ne consiste pas seulement à enlever complètement le dommage, mais aussi à harmoniser la couleur et la texture de la peinture. Le nombre de panneaux qui ont été réparés et, ce qui est plus important, la qualité des réparations sont évalués afin de déterminer si la réparation antérieure est convenable.
vehicle.condition.normal_exterior_wear_and_tear=<u><b>Usure extérieure normale</b></u> signifie que le dommage qui serait considéré comme une usure normale étant donné l'âge et le kilométrage du véhicule et qui n'est pas facilement visible, comme des éraflures qui n'ont pas entamé la couche de peinture, des entailles mineures, des coupures et/ou des éraflures.

vehicle.condition.see_terms=Pour connaître toutes les modalités et conditions, veuillez consulter les Politiques d'enchères d'ADESA Canada.
vehicle.condition.adesa_openlane_see_terms=<i><u><b>Pour toutes les modalities et conditions, veuillez vous référer aux Modalités et Conditions d'ADESA.</b></u></i>
vehicle.condition.adesa_and_openlane_see_terms=<u><b>Pour connaître toutes les conditions générales, veuillez consulter les conditions et modalités d'ADESA et d'OPENLANE.</b></u>
vehicle.condition.continue_means_agree=<b>VEUILLEZ LIRE ATTENTIVEMENT LA CATÉGORIE DE LISTAGE DU VÉHICULE. EN APPUYANT SUR LE BOUTON CONTINUER, VOUS CONVENEZ DE FOURNIR LES DIVULGATIONS REQUISES EN VERTU DE CETTE CATÉGORIE DE LISTAGE, QUI DÉFINIT AUSSI CE QUI EST ADMISSIBLE POUR LES LITIGES D'ACHAT.</b>

vehicle.condition.asIs.title=« Tel quel »
vehicle.condition.asIs.message=<strong>Divulgations requises :</strong> toutes les divulgations connues ont été faites. L'arbitrage n'est pas disponible pour les véhicules de plus de 160 000 kilomètres. Pour tous les autres véhicules « tels quels », l'arbitrage est limité à l'odomètre (p. ex., odomètre reculé, odomètre remplacé, kilométrage réel inconnu), les problèmes relatifs à l'immatriculation/au statut du véhicule et aux dommages de la structure existants qui ont été causés par une collision.<br/><br/><strong>Délai d'arbitrage :</strong> la période d'arbitrage normale est un jour ouvrable après la livraison du véhicule. Des délais différents s'appliquent pour l'arbitrage prolongé et l'arbitrage lié aux divulgations du rapport sur l'historique du véhicule.
vehicle.condition.asIs.1=<u>Photographies</u>. Le vendeur est encouragé à inclure les photographies suivantes pour un véhicule listé dans la catégorie « Tel quel » : (1) extérieur avant, (2) extérieur arrière, (3) extérieur côté gauche, (4) extérieur côté droit.
vehicle.condition.asIs.2=<u>Réclamation admissible au litige relative à un véhicule « Tel quel »</u>. L'acheteur d'un véhicule de la catégorie « Tel quel » peut engager une procédure de litige d'achat pour dommages attribuables à une inondation, dommages structuraux , dommages attribuables à un feu, ou concernant les divulgations requises en vertu de la LCVA, le statut de véhicule immobilisé et les marques d'enregistrement non divulgués dans le rapport sur l'état du véhicule ou la page des détails du véhicule. De plus, si le vendeur a omis d'inclure une des photographies dont il est fait mention au sous-alinéa (a)(i) ci-dessus et OL détermine, à sa discrétion raisonnable, que l'omission d'une telle photographie constitue une fausse représentation soit intentionnelle ou nettement négligente de l'état du véhicule, OL permettra alors au vendeur d'engager une procédure de litige d'achat pour fausse représentation flagrante.

vehicle.condition.asIs.requiredDisclosures=Toutes les divulgations « Tel quel » requises en vertu de la Politique d'arbitrage NAAA ont été faites (Voir l'annexe I : Lignes directrices de la Politique d'arbitrage NAAA jusqu'à Politique d'arbitrage NAAA).  <font color="red"'>Les acheteurs doivent eux-mêmes prendre connaissance de toutes les divulgations et annonces concernant le véhicule et son état, que ces annonces soient faites en ligne ou verbalement à l'emplacement des enchères lors de la vente physique aux enchères.</font>
vehicle.condition.asIs.arbitrationTimeframe=Toute procédure de litige d'achat doit être entreprise dans le délai indiqué dans la Politique d'arbitrage NAAA.

vehicle.condition.asIsPlus.title=Droits d'arbitrage limités
vehicle.condition.asIsPlus.message=<b>« Droits d'arbitrage limités »</b> signifie que toutes les informations et les défauts majeurs devant être divulgués en vertu de la LCVA ont été divulgués dans la page de détails sur le véhicule ou le rapport sur l'état du véhicule, ou qu'ils sont clairement visibles sur les photographies de la page de détails sur le véhicule ou du rapport sur l'état du véhicule.
vehicle.condition.asIsPlus.1=<u>Photographies requises.</u> Le vendeur doit présenter au moins les six (6) (ou sept [7] s'il s'agit d'une camionnette) photographies suivantes de chaque véhicule de la catégorie<br/>« Droits d'arbitrage limités » : (1) extérieur avant, (2) extérieur arrière, (3) extérieur côté gauche, (4) extérieur côté droit, (5) intérieur avant section conducteur, (6) compartiment moteur, et (7) plate-forme, s'il s'agit d'une camionnette. Si le vendeur omet de présenter ces photographies obligatoires du véhicule, OL peut décider, à sa discrétion exclusive, d'assujettir le vendeur faisant l'objet d'un litige d'achat aux directives relatives aux litiges d'achat de véhicules « Tel que décrit », plus favorables à l'acheteur, plutôt qu'à celles liées aux véhicules inscrits dans la catégorie « Droits d'arbitrage limités ».
vehicle.condition.asIsPlus.2=<u>Divulgation de statut de véhicule du marché gris.</u> Le statut de marché gris du véhicule est divulgué. 
vehicle.condition.asIsPlus.3=<u>Marques d'enregistrement.</u> Le vendeur est tenu de divulguer l'existence de marques d'enregistrement, le cas échéant.
vehicle.condition.asIsPlus.4=<u>Réclamation admissible au litige relative à un véhicule de la catégorie « Droits d'arbitrage limités ».</u> L'acheteur d'un véhicule de la catégorie « <b>Droits d'arbitrage limités</b> » peut engager une procédure de litige d'achat concernant : (i) toute information requise en vertu de la LCVA n'étant pas divulguée dans le rapport sur l'état du véhicule ou la page de détails sur le véhicule (ou clairement visible sur les photographies contenues dans ces documents), ou (ii) un défaut majeur n'étant pas divulgué dans le rapport sur l'état du véhicule ou la page de détails sur le véhicule (ou clairement visible sur les photographies contenues dans ces documents), dont le coût estimé de la réparation ou du remplacement (selon la décision d'OL) dépasse cinq cents dollars (500 $). L'acheteur peut engager une procédure de litige d'achat en rapport avec tout défaut de conformité avec la LCVA, sans seuil en dollars. 

vehicle.condition.asDescribed.title=Tel que décrit
vehicle.condition.asDescribed.message=<b>Divulgations requises :</b> toutes les divulgations requises ont été faites. L'arbitrage n'est pas disponible pour les éléments du véhicule qui ont été divulgués. L'arbitrage est permis pour tous les autres problèmes normalement assujettis à l'arbitrage. Pour les véhicules dont le prix de vente est inférieur à 2 000 $, l'arbitrage est limité à l'odomètre (p. ex., odomètre reculé, odomètre remplacé, kilométrage réel inconnu), les problèmes relatifs à l'immatriculation/au statut du véhicule et aux dommages de la structure existants qui ont été causés par une collision.
vehicle.condition.asDescribed.1=<u>Tous renseignements matériels divulgués.</u> Tous les renseignements matériels sur l'état, la description, le kilométrage et les défauts du véhicule, y compris mais sans limitation tous les défauts éventuels importants, les réparations antérieures appropriées (telles que décrites spécifiquement ci-dessous), les réparations antérieures, les réparations antérieures insatisfaisantes et l'état du véhicule au marché gris, sont divulgués soit dans le rapport d'état du véhicule et/ou sur la page des détails du véhicule ou clairement visibles sur les photos de la page des détails du véhicule ou sur le rapport d'état du véhicule.
vehicle.condition.asDescribed.2=<u>Divulgations spécifiques sur des réparations antérieures appropriées.</u>
vehicle.condition.asDescribed.2.1=Véhicule avec une offre minimum inférieure à 35 000 $ : Le vendeur est tenu de divulguer si trois panneaux ou plus ont subi des réparations antérieures appropriées.
vehicle.condition.asDescribed.2.2=Véhicule avec une offre minimum d'au moins 35 000 $ : Le vendeur est tenu de divulguer si deux panneaux ou plus ont subi des réparations antérieures appropriées.
vehicle.condition.asDescribed.2.3=Véhicule de l'année modèle en cours : Le vendeur est tenu de divulguer si deux panneaux ou plus ont subi des réparations antérieures appropriées.
vehicle.condition.asDescribed.3=Il n'y a pas de marque d'enregistrement autre que l'état antérieur de voiture de location, ce qui, le cas échéant, a été divulgué, à condition toutefois que si le vendeur du véhicule est généralement connu comme entreprise de location de voitures, il sera jugé comme divulgation suffisante de l'état du véhicule comme ancienne voiture de location.
vehicle.condition.asDescribed.4
vehicle.condition.asDescribed.5=Aucun défaut unique nécessitant une réparation supérieure à 500 $. Il n'existe aucun défaut, dommage ou contradiction unique, (y compris mais sans limitation à une réparation antérieure insatisfaisante ou à un défaut important), pour lequel (laquelle) le coût estimé de réparation (tel que déterminé par OL) dépasse cinq cents dollars (500 $), qui n'est pas divulgué soit dans le rapport d'état du véhicule, soit sur la page des détails du véhicule, ou qui n'est pas clairement visible sur les photos du véhicule dans le rapport d'état du véhicule ou sur la page des détails du véhicule.
